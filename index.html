---
layout: default
title: Home
---

<h2>Latest</h2>
<ul>
    {% for post in site.posts limit: 10 %}
    <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <small>— {{ post.date | date: "%Y-%m-%d" }}</small>
        {% if post.excerpt %}
        <div>{{ post.excerpt }}</div>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<p><a href="{{ '/archive/' | relative_url }}">All posts →</a></p>
